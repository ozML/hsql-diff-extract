msg.introtext=HSQLDiffExtract is a help utility to determine changes between two HSQLDB database script files. \
			\nPass in the file with the original state and the file with the changes. \
			\nThe tool will parse the files and write sql statements for the changes into output files. \
			\nIt is compatible with HSQLDB 2.2.9 memory tables. \
			\n\nBasic Usage: \n-oFile\=<original file> -cFile\=<changed file> -oDir\=<output directory> \
			\n\n\Use '@arg' for a list of all arguments, and '@arg:<argument>' for further info.\n 

