arginfo.pFile_title=Property file argument
arginfo.pFile_format=-pFile\=<Path to file>
arginfo.pFile_description=The application argument list can be provided through a property file. Each line of the file consists of an argument definition. By providing a property file, all other command line arguments are ignored.

arginfo.interactive_title=Interactive Mode Flag
arginfo.interactive_format=-interactive
arginfo.interactive_description=This flag enables the interactive mode. By enabling it all mandatory arguments are prompted from the user and any other command line arguments, except flags, are ignored. 

arginfo.inTables_title=Inclusion table filter argument
arginfo.inTables_format=-inTables\=<table name[,table name]*>
arginfo.inTables_description=A comma separated list of table names, which should be processed. If specified, only the listed tables will be processed. 'inTables' is preferred over 'exTables' if both are provided.

arginfo.exTables_title=Exclusion table filter argument
arginfo.exTables_format=-exTables\=<table name[,table name]*>
arginfo.exTables_description=A comma separated list of table names, which should not be processed. If specified, the listed tables will not be processed. 'inTables' is preferred over 'exTables' if both are provided.

arginfo.lazy_title=Lazy Mode Flag
arginfo.lazy_format=-lazy
arginfo.lazy_description=This flag enables the lazy mode. In lazy mode only a part of the rows are cached at a time, but speed is decreased drastically depending on the file sizes. It can be used for larger files which cannot be loaded fully into memory.


